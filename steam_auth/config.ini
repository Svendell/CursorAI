# Configuration for Steam Auth Manager

[APP]
# Название приложения
name = Steam Auth Manager
# Версия
version = 1.0.0
# Разработчик
developer = Steam Auth Manager Team

[UI]
# Размеры окна (ширина x высота)
window_width = 360
window_height = 800
# Количество элементов на странице в списке
items_per_page = 4
# Процент высоты экрана для списка (от 0 до 100)
list_height_percent = 70

[DATABASE]
# Путь к базе данных (оставьте пустым для использования пути по умолчанию)
db_path = 
# Создавать ли резервную копию при запуске
auto_backup = true
# Папка для резервных копий
backup_dir = backups/

[SECURITY]
# Шифровать ли пароли (требует мастер пароль)
encrypt_passwords = false
# Количество итераций для PBKDF2 (более высокое = более безопасно, но медленнее)
pbkdf2_iterations = 100000
# Требовать ли мастер пароль при запуске
require_master_password = false

[STEAM]
# Путь к папке с mafiles
mafiles_dir = mafiles/
# Автоматически экспортировать маfiles при добавлении
auto_export_mafiles = true
# Формат экспорта (json или binary)
export_format = json

[LOGGING]
# Уровень логирования (0=error, 1=info, 2=debug)
log_level = 1
# Файл логов (оставьте пустым для отключения логирования в файл)
log_file = logs/steamauth.log
# Максимальный размер лог-файла в MB
max_log_size = 10
# Количество архивных лог-файлов
backup_count = 3

[FEATURES]
# Включить функцию подтверждений (требует API ключ)
enable_confirmations = true
# Включить экспорт в JSON
enable_json_export = true
# Включить импорт из mafile
enable_mafile_import = true
# Включить создание mafiles
enable_mafile_creation = true

[ADVANCED]
# Использовать темный режим UI
dark_theme = true
# Язык приложения (ru, en)
language = ru
# Временная зона (UTC, Europe/Moscow, etc)
timezone = UTC
# Использовать биометрическую аутентификацию (Android)
use_biometric = true
# Таймаут сессии в минутах (0 = отключено)
session_timeout = 30
